@if(quoteData){
    <div class="container">
        <div class="row justify-content-center">
            @for(quote of quoteData; track quote._id){
                <div class="col-5">
                    <div class="card" style="width: 20rem; margin-top: 20px; margin-bottom: 20px;">
                        <div class="card-body">
                            <div class="card-header">
                                <h5 class="card-title text-center">Quick Quote</h5>
                            </div>

                            <p class="card-text">Moving From: {{quote.movingFrom}}</p>
                            <p class="card-text">Moving To: {{quote.movingTo}}</p>
                            <p class="card-text">Date: {{quote.date}}</p>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>

}
