<div class="row justify-content-center form-wrapper">
    <form #newInquiry="ngForm" class="col-md-10 gx-3" (ngSubmit)="onSubmit(newInquiry)">


        <div>
            <label for="inquiryMessage" class="form-label"></label>
            <textarea class="form-control" style="width: 100%; height: 200px;" id="inquiryMessage" name="inquiryMessage" #inquiryMessage="ngModel" placeholder="Please write if you have any inquiry..." ngModel required></textarea>
        </div>

        
        <div class="row justify-content-between" style="margin-top: 20px;">
            <button type="button" class="btn btn-secondary col me-2 ms-1" (click)="resetForm(newInquiry)">Reset</button>
            <button type="submit" class="btn btn-success col ms-2 me-1" [disabled]="!newInquiry.form.valid">Submit</button>
        </div>
    
    </form>
    
</div>
