<div class="row justify-content-center form-wrapper">
    <form #quickQuote="ngForm" class="col-md-6 gx-3" (ngSubmit)="onSubmit(quickQuote)">

        <div>
            <label for="movingFrom" class="form-label"></label>
            <input type="text" class="form-control" id="movingFrom" name="movingFrom" #movingFrom="ngModel" ngModel placeholder="Moving From" required>
        </div>

        <div>
            <label for="movingTo" class="form-label"></label>
            <input type="text" class="form-control" id="movingTo" name="movingTo" #movingTo="ngModel" ngModel placeholder="Moving To" required>
        </div>

        <div>
            <label for="date" class="form-label"></label>
            <input type="date" class="form-control" id="date" name="date" #date="ngModel" ngModel  required>
        </div>

       
        <!-- Select Service -->
        <div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="selectService">Select Service</label>
                <select class="form-select" id="selectService" name="selectService" #selectService="ngModel" ngModel required>
                    @for(service of serviceList; track service._id){
                        <option [value]="service._id">{{service.serviceTitle}}</option>
                    }
                </select>
            </div>
        </div>

        
        <div class="row justify-content-evenly">
            <button type="button" class="btn btn-secondary col-md-5" (click)="resetForm(quickQuote)">Reset</button>
            <button type="submit" class="btn btn-success col-md-5" [disabled]="!quickQuote.form.valid">Submit</button>
        </div>
    
    </form>
    
</div>
